<div id="about">
    <div class="container">
        <div class="row">
            {% assign about = site[page.lang] | where:"section", "about" | first %}
            <div class="col-md-4">
                <h2 class="heading">{{ about.title }}</h2>
            </div>
            <div class="col-md-8">
                <p>{{ about.text }}</p>
            </div>
        </div>
    </div>
</div>
